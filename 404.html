<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Your repo name
      const repo = "/lakeLugano";

      // Full path the user tried to access
      const fullPath = window.location.pathname;

      // Remove the repo prefix so React Router sees the correct route
      const redirectPath = fullPath.replace(repo, "");

      // Redirect to index.html with the intended path encoded
      window.location.replace(`${repo}/index.html?redirect=${redirectPath}`);
    </script>
  </head>
  <body></body>
</html>
